<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effects</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="section1">
            <h1>Icon Hover Effect 1</h1>
    <div class="effect1">
        <a class="btn" href=""><i class="fab fa-facebook-f"></i></a>
        <a class="btn" href=""><i class="fab fa-twitter"></i></a>
        <a class="btn" href=""><i class="fab fa-instagram"></i></a>
        <a class="btn" href=""><i class="fab fa-google"></i></a>
        <a class="btn" href=""><i class="fab fa-linkedin-in"></i></a>
    </div>
</div>
</section>
<section>
    <div class="section2">
        <h1>Icon Hover Effect 2</h1>
    <div class="effect2">
        <ul>
            <li><a class="btn1" href=""><i class="fab fa-2x fa-facebook-f"></i></a></li>
            <li><a class="btn1" href=""><i class="fab fa-2x fa-twitter"></i></a></li>
            <li><a class="btn1" href=""><i class="fab fa-2x fa-instagram"></i></a></li>
            <li><a class="btn1" href=""><i class="fab fa-2x fa-google"></i></a></li>
            <li><a class="btn1" href=""><i class="fab fa-2x fa-linkedin-in"></i></a></li>
        </ul>
    </div>
</div>
</section>
    <section>
        <div class="section3">
            <h1>Icon Hover Effect 3</h1>
            <div class="effect3">
                <ul>
                    <li><a class="btn2" href=""><i class="fab fa-2x fa-facebook-f"></i></a></li>
                    <li><a class="btn2" href=""><i class="fab fa-2x fa-twitter"></i></a></li>
                    <li><a class="btn2" href=""><i class="fab fa-2x fa-instagram"></i></a></li>
                    <li><a class="btn2" href=""><i class="fab fa-2x fa-google"></i></a></li>
                    <li><a class="btn2" href=""><i class="fab fa-2x fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div class="section4">
          <h1>Icon Hover Effect 4</h1>
        </div>
    <div class="effect4">
        <a class="btn3" href=""><i class="fab fa-facebook-f"></i></a>
        <a class="btn3" href=""><i class="fab fa-twitter"></i></a>
        <a class="btn3" href=""><i class="fab fa-instagram"></i></a>
        <a class="btn3" href=""><i class="fab fa-google"></i></a>
        <a class="btn3" href=""><i class="fab fa-linkedin-in"></i></a>
    </div>
</section>
<section>
    <div class="section5">
        <h1>Icon Hover Effect 5</h1>
        <div class="effect5">
            <a class="btn4" href=""><i class="fab fa-facebook-f"></i></a>
            <a class="btn4" href=""><i class="fab fa-twitter"></i></a>
            <a class="btn4" href=""><i class="fab fa-instagram"></i></a>
            <a class="btn4" href=""><i class="fab fa-google"></i></a>
            <a class="btn4" href=""><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</section>
</body>

</html>
